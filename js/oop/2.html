<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 解决了代码重复的问题
        // 封装了实例化的过程
        function Cat(name, color) {
            // this 由运行的时候决定的
            console.log(this); // 空对象
            this.name = name; // 对象的实例化
            this.color = color;
        }

        // 普通函数调用的时候，this 指向 window
        Cat('黑猫警长', '黑色'); // 函数运行 
        // new Object() 完全是个空对象  {}
        const cat1 = new Cat('加菲猫', '橘色'); // this 指向实例化的对象 空对象
        console.log(cat1);
        const cat2 = new Cat('黑猫警长', '黑色');
        console.log(cat1.constructor === cat2.constructor);
        // 实例判断
        console.log(cat1 instanceof Cat);
        </script>
</body>
</html>
