<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es6 提供了class关键字，让我们OOP思想写JS，
        // 其实只是语法糖， 底层还是基于原型链实现的 仍然是原型式的面向对象
        class Cat {
            constructor(name,color) {
                this.name = name;
                this.color = color;
            }
            // 方法
            eat() {
                console.log("eat jerry");
            }
        }
        const cat1 = new Cat('tom','黑色');
        console.log(cat1);
        cat1.eat();
        console.log(cat1.__proto__,
                    cat1.__proto__.constructor,
                    cat1.__proto__.__proto__,
                    cat1.__proto__.__proto__.__proto__
                    );
    </script>
</body>
</html>
