<script>
    'use strict';
// bar 是一个对象， 定义在全局作用域
// 堆内存 在变量环境的栈内存中只是对象在堆内存中的地址
var bar = {
    myName: 'time.geekbang.com',
    // 在全局作用域中对象里面的函数，也是在全局定义的
    //
    printName: function () {
        // 变量的查找？
        // 变量的查找规则 找自己，沿着作用域链查找  变量的查找路径
        // outer 词法作用域链 由声明的位置决定
        // 自由变量 在函数内部使用，但既不是函数参数，也不是局部变量 而是来自外层作用域的变量
        console.log(myName);
        console.log(bar.myName);
        // this 
        // 前端全局对象
        console.log(this); // window
        console.log(this.myName);
    }
}

function foo() {
    let myName = '极客时间'
    return bar.printName;
}
// 全局块级作用域里词法环境里的变量
// 指向 printName 函数的引用
var myName = '极客邦';
var _printName = foo();
console.log(_printName);
// 普通函数来运行 this 指向全局对象 window
_printName();
// 作为对象的方法被调用，this 指向对象
bar.printName();
</script>
