    <script>
        function CreateObj() {
            var temObj = {};
            CreateObj.call(temObj);
            // 绑定原型
            temObj.__proto__ = CreateObj.prototype;
            return temObj;
            console.log(this);

        }
        var myObj = new CreateObj();
        console.log(myObj);
    </script>
