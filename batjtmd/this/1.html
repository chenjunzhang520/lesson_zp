<script>
    'use strict'
var name = 'windowName'; // 全局变量
var func1 = function() {
    console.log('func1');
}
var a = {
    name: "Cherry",
    func1: function() {
        console.log(this.name);
    },
    func2: function() {
        // this 
        console.log(this);
        var that = this; // 保存this
        // call apply 指定this 指向
        setTimeout(() => {
            // 不一样
            console.log(this);
            this.func1();
        }, 3000);
    }
}
// 谁调用 this 就指向谁
// 对象的方法调用
a.func2(); 
</script>
