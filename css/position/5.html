<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 500px;
            height: 500px;
            background-color: pink;
            position: absolute;
            left: 100px;
            /* position: static; */
        }

        .child {
            width: 300px;
            height: 200px;
            background-color: skyblue;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        body {
            height: 2000px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="box"></div>
    <script>
        const oParent = document.querySelector('.parent');
        setTimeout(() => {
            oParent.style.position = 'static';
        }, 5000);
    </script>
</body>

</html>
