<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: azure;
        }

        .parent {
            opacity: 1;
            /* display: none; */
            width: 550px;
            height: 500px;
            background-color: pink;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            /* absolute 寻找父级的static进行定位,如果没有就直接相对于窗口定位 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .child {
            width: 300px;
            height: 200px;
            background-color: skyblue;
            position: absolute;
            right: 100px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div>123awsdaed</div>
    </div>
    <div class="box">hello world</div>
    <div>456</div>
</body>

</html>
